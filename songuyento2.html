<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input type="number" id="number" placeholder="Insert number">;
    <button onclick="display()">Check</button>
</body>
</html>
<script>
    function isPrime(N){
        let flag=true;
        for(let i=2;i<N;i++){
                if(N%i==0){
                    flag=false;
                    break;
                }
            }
            if(flag==true){
               alert(N+' là số nguyên tố');
            } 
            if(flag==false){
                alert(N+' không là số nguyên tố')
            }
        flag=true;
    }
    function display(){
        let num=document.getElementById('number').value;
        isPrime(num);
    } 
</script>
